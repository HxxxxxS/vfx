<!DOCTYPE html>
<html>
    <head>
        <script>
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            function setupPlayer(name) {
                return new YT.Player(name, {
                    height: window.innerHeight,
                    width: window.innerWidth,
                    playerVars: 
                    {
                        controls: 0,
                        cc_load_policy: 0,
                        iv_load_policy: 3,
                        modestbranding: 1,
                        showinfo: 0,
                        disablekb: 1
                    },
                    events: {
                        /*'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange*/
                    }
                });
            }
        </script>
    </head>
    <body>
        <div>
            <input type="text" placeholder="youtube link or id" onkeyup="loadVideo(this.value)">
        </div>
        <div id="player"></div>
        <script>
            var player;
            function onYouTubeIframeAPIReady(){
                player = setupPlayer("player");
                player.mute();
            }
            function loadVideo(input){
                if(input.length == 11){
                    player.loadVideoById(input);
                }else{
                    if(input.indexOf('v=') > -1){
                        player.loadVideoById(input.split('v=')[1].split('&')[0]);
                    }
                }
            }
        </script>
    </body>
</html>
