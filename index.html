<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div id="background" class="hidden"></div>
    <video id="webcam" autoplay="true"></video>
    <div id="videos" class="hidden"></div>
    <div id="vhs_static" class="hidden"></div>
    <div id="settings">
      <h4>Settings</h4>
      <section id="wc">
        <label for="invert">Invert webcam</label>
        <input type="checkbox" name="invert" data-type="filter" value="0" data-target="webcam" onchange="updateSettings();">
        <label for="contrast">Webcam contrast</label>
        <input type="range" min="0" max="3" value="2" step="0.05" class="slider" name="contrast" data-type="filter" data-target="webcam" onchange="updateSettings();">
        <label for="brightness">Webcam brightness</label>
        <input type="range" min="1" max="150" value="10" class="slider" name="brightness" data-type="filter" data-target="webcam" onchange="updateSettings();">
        <br>
        <label for="opacity">Webcam opacity</label>
        <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" name="opacity" data-target="webcam" onchange="updateSettings();">
        <button onclick="playPause()">Play/pause</button>
        <button onclick="toggleWebcam()">Webcam on/off</button>
      </section>
      <section id="text">
        <p>Press <b>S</b> to toggle settings</p>
        <p>
          <b>Video hotkeys:</b>
          <p><b>Shift</b> or <b>CTRL</b>-modifier selects background layer instead of top layer</p>
          <ul>
            <li><b>N</b>: Next video</li>
            <li><b>K</b>: Play/pause</li>
            <li><b>Space</b>: Skip to random point in video.</li>
          </ul>
        </p>
        <p>Source code available at <a href="https://github.com/HxxxxxS/vfx">https://github.com/HxxxxxS/vfx</a></p>
        <ul id="errors"></ul>
      </section>
    </div>
    <div id="settings-info">
      <p>Press <b>S</b> to toggle settings</p>
    </div>
    <script src="assets/jquery.js"></script>
    <script>
      var background;
      var videos;
      var vhs_static;
      var players;

      $(document).on('keydown', function(e){
        var keyCode = e.keyCode || e.which;
        // console.log(e);
        var player = (e.shiftKey || e.ctrlKey ? background : videos);

        if(keyCode == 78){ // N
          next(player);
        }

        if(keyCode == 75){ // K
          if(player.getPlayerState() == 1)
            player.pauseVideo();
          else
            player.playVideo()
        }

        if(keyCode == 32){ // Space
          var skipTo = Math.floor(Math.random() * player.getDuration());
          player.seekTo(skipTo);
        }
        if(keyCode == 83){ // S
          $('#settings').toggle();
          $('settings-info').remove();
        }
      });
      setTimeout(function(){$('#settings-info').css('opacity',0)},2500);
      var resize;
      $(window).on('resize', function(e) {
        clearTimeout(resize);
        resize = setTimeout(function(){
          for (var i = players.length - 1; i >= 0; i--) {
              $('#'+players[i].h.id).css('height',window.innerHeight + 'px');
              $('#'+players[i].h.id).css('width',window.innerWidth + 'px');
          }
          webcam.style.height = window.innerHeight + 'px';
          webcam.style.width = window.innerWidth + 'px';
        }, 50);
      });
    </script>
    <script src="assets/webcam.js"></script>
    <script src="assets/youtube.js"></script>
    <script src="assets/settings.js"></script>
  </body>
</html>
