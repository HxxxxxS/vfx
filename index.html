<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div id="background" class="hidden"></div>
    <video id="webcam" autoplay="true"></video>
    <div id="videos" class="hidden"></div>
    <div id="vhs_static" class="hidden"></div>

    <script src="assets/jquery.js"></script>
    <script>
      var background;
      var videos;
      var vhs_static;

      $(document).on('keydown', function(e){
        var keyCode = e.keyCode || e.which;
        // console.log(e);
        var player = (e.shiftKey || e.ctrlKey ? background : videos);

        if(keyCode == 78){ // N
          next((e.shiftKey || e.ctrlKey ? 1 : 2));
        }

        if(keyCode == 75){ // K
          if(player.getPlayerState() == 1)
            player.pauseVideo();
          else
            player.playVideo()
        }

        if(keyCode == 32){ // Space
          var skipTo = Math.floor(Math.random() * player.getDuration());
          player.seekTo(skipTo);
        }
      });
    </script>
    <script src="assets/webcam.js"></script>
    <script src="assets/youtube.js"></script>
  </body>
</html>
