<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div id="background" class="hidden"></div>
    <video id="webcam" autoplay="true"></video>
    <div id="videos" class="hidden"></div>
    <div id="vhs_static" class="hidden"></div>
    <div id="settings" style="display: none">
      <section id="wc">
        <label for="invert">Invert webcam</label>
        <input type="checkbox" name="invert" data-type="filter" value="0" onchange="updateSettings();">
        <label for="contrast">Webcam contrast</label>
        <input type="range" min="0" max="3" value="2" step="0.05" class="slider" name="contrast" data-type="filter" onchange="updateSettings();">
        <label for="brightness">Webcam brightness</label>
        <input type="range" min="1" max="150" value="10" class="slider" name="brightness" data-type="filter" onchange="updateSettings();">
      </section>
    </div>

    <script src="assets/jquery.js"></script>
    <script>
      var background;
      var videos;
      var vhs_static;

      $(document).on('keydown', function(e){
        var keyCode = e.keyCode || e.which;
        // console.log(e);
        var player = (e.shiftKey || e.ctrlKey ? background : videos);

        if(keyCode == 78){ // N
          next((e.shiftKey || e.ctrlKey ? 1 : 2));
        }

        if(keyCode == 75){ // K
          if(player.getPlayerState() == 1)
            player.pauseVideo();
          else
            player.playVideo()
        }

        if(keyCode == 32){ // Space
          var skipTo = Math.floor(Math.random() * player.getDuration());
          player.seekTo(skipTo);
        }
        if(keyCode == 83){ // S
          $('#settings').toggle();
        }
      });
    </script>
    <script src="assets/webcam.js"></script>
    <script src="assets/youtube.js"></script>
    <script src="assets/settings.js"></script>
  </body>
</html>
